<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Layout</title>
  <style>
    body {
      background-color: #0b0f1c;
      color: white;
      font-family: Arial, sans-serif;
    }

    .menu-container {
      width: 250px;
      margin: 50px auto;
      padding: 20px;
    }

    .section {
      margin-bottom: 50px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .menu-item {
      margin-bottom: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .menu-item:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <!-- Product Section -->
    <div class="section">
      <div class="section-title">Product</div>
      <div class="menu-item">Pricing</div>
      <div class="menu-item">Overview</div>
      <div class="menu-item">Browse</div>
      <div class="menu-item">Accessibility</div>
      <div class="menu-item">Five</div>
    </div>

    <!-- Solutions Section -->
    <div class="section">
      <div class="section-title">Solutions</div>
      <div class="menu-item">Brainstorming</div>
      <div class="menu-item">Ideation</div>
      <div class="menu-item">Wireframing</div>
      <div class="menu-item">Research</div>
      <div class="menu-item">Design</div>
    </div>
  </div>
</body>
</html>
